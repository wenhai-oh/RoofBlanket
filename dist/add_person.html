  <head>
    <meta charset="utf-8">

  </head>

    <!-- Start Of Body Content-->   
    <div class="container my-2 form_content" id="main">
      <div class="row firstrow" id="firstrow">
        <h2 class="mt-3">Who are you Listing</h2>
        <p class="fw-light">Being nice goes a long way</p>
        <form action="" id="user_inputs">
        <!-- Add Image Side (Left) -->
        <div class="col-md-4 image text-center">
          <div class="image-drawer my-3">
            <img src="./icons/add_image.png" height="80px" width="80px" class="mb-2">

            <!-- For Uploading Image -->
            <input id="upload" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
            <hr>
            <!-- Display Image Uploaded -->
            <output id="result">
          </div>
        </div>

        <!-- Input Side (Right)-->
        <div class="col-md-8 input" name="person_details">
            <!-- Person Name -->
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Person Name: " id="person_name" required>
            </div>
            <!-- Person Age -->
            <div class="mb-3 mt-3">
              <input type="number" class="form-control" placeholder="Age: " id="age" min="20" max="100">
            </div>
            <!-- API Integration Here for Location-->
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Location: " id="location" required>
            </div>
            <!-- Person Duration of Stay -->
            <div class="d-flex">
              <p class="col-6-md mt-1" style="margin-right: 10px;">Duration: </p>
              <select class="form-select" style="height: 38px;" id='duration'>
                <option selected disabled>Choose period of occupancy</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>

            <!-- Person Gender -->
            <div id="gender_container" class="d-flex justify-content-between">
              <p class="align-items-start">Gender: </p>
              <div class="gender-values" id="gender_selection">

                <!--Male-->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>

                <!-- Female -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
                
        
              </div>
            </div>

            <!-- Person Special  -->
            <div id="special" class="d-flex justify-content-between" >
              <p>Special Needs: </p>
              
              <div class="special-values" >
                <!-- Yes -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="specialneeds" value="yes">
                  <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                </div>
                <!-- No -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="specialneeds" value="no" checked>
                  <label class="form-check-label" for="inlineCheckbox2">No</label>
                </div>
              </div>
              
            </div>
            <!-- Person Employment -->
            <div id="employment" class="d-flex justify-content-between">
              <p>Seeking Employment: </p>
              <div class="employment-values">
                <!-- Yes -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="employment" value="yes" checked>
                  <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                </div>
                <!-- No -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="employment" value="no">
                  <label class="form-check-label" for="inlineCheckbox2">No</label>
                </div>
              </div>
              
            </div>
            <!-- Person Description -->
            <div class="mb-3" name="description">
              <textarea class="form-control" rows="6" id="description" placeholder="Please describe the person of interest.." required></textarea>
            </div>
            <!-- Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
              <button class="btn btn-light me-md-2" type="button">Cancel</button>
              <button class="btn btn-danger" type="submit" >Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="bundle.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- For uploading Image-->
    <script>
      document.querySelector("#upload").addEventListener("change", (e) => { 
      if (window.File && window.FileReader && window.FileList && window.Blob) {
        const files = e.target.files;
        const output = document.querySelector("#result");
        output.innerHTML = "";
        for (let i = 0; i < files.length; i++) {
          if (!files[i].type.match("image")) continue;
            const picReader = new FileReader();
            picReader.addEventListener("load", function (event) {
              const picFile = event.target;
              const div = document.createElement("div");
              div.innerHTML = `<img class="thumbnail mb-3" src="${picFile.result}" title="${picFile.name}"/>`;
              output.appendChild(div);
            });
            picReader.readAsDataURL(files[i]);
          }
      } else {
        alert("Your browser does not support File API");
      }
    });
    </script>
  </body>
