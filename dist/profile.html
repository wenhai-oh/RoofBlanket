    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #profile-LeftBar ul {

      }

      #profile-LeftBar li {
        list-style: none;
        height: 36px;

      #profile-container img {

        height: 100px;
      }

      #profile-container {

        height: 100px;
        overflow: hidden;
      }

      #profileImage,

        cursor: pointer;
      }

      #profile-row {
        display: flex;
        align-items: flex-end;
      }

      #imageUpload{
        display: none;
      }

      #select-image-label {
        border: 1px solid rgb(48,60,108);
        padding: 0 10px;
        margin-bottom: 10px;
        border-radius: 20px;
        cursor: pointer;
      }

      .form-heading {
        margin-top: 20px;
        margin-bottom: 30px;
      }

      #profile .main_content{
        padding: 1em 3em 2em 3em;
        margin: 0em auto;
        background-color: #fff;
        border-radius: 4.2px;
        box-shadow: 0px 3px 10px -2px rgba(0, 0, 0, 0.2);
      }

      #change-password-container  input, .container_input input {
        width: 100%;
        padding: 1em;
        line-height: 1.4;
        background-color: #f9f9f9;
        border: 1px solid #e5e5e5;
        border-radius: 3px;
        -webkit-transition: 0.35s ease-in-out;
        -moz-transition: 0.35s ease-in-out;
        -o-transition: 0.35s ease-in-out;
        transition: 0.35s ease-in-out;
        transition: all 0.35s ease-in-out;
      }

      #change-password-container input:focus, .container_input input:focus{
        outline: 0;
        border-color: #F4976C;
      }

      #select-image-label:hover{
        background-color: #303C6C;
        color: #ffeba7;
        box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
      }
      footer {
        position: relative;
        width: 100%;
        background-color: #303C6C;
        padding: 20px 50px;
        display: flex;
        justify-content: center;
        /* min-height: 100px; */
        margin-top: 200px;
        align-items: center;
        flex-direction: column;
      }
      footer .social_icon, footer .menu {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      footer .social_icon li, footer .menu li {
        list-style: none;
      }
      footer .social_icon li a {
        font-size: 2em;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
      }
      footer .menu li a {
        font-size: 1em;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        text-decoration: none;
        opacity: 0.75;
      }
      footer .social_icon li a:hover {
        transform: translateY(-10px)
      }
      footer .menu li a:hover {
        opacity: 1;
      }
      footer p {
        color: #fff;
        text-align: center;
        margin-top: 10px;
        font-size: 1em;
      }
      footer .wave {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('Images/wave.png');
        background-size: 1000px 100px;
      }
      footer .wave#wave1 {
        z-index: 1000;
        opacity: 1;
        bottom: 0;
        animation: animateWave 4s linear infinite;
      }
      footer .wave#wave2 {
        z-index: 999;
        opacity: 0.5;
        bottom: 10px;
        animation: animateWave_2 4s linear infinite;
      }
      footer .wave#wave3 {
        z-index: 1000;
        opacity: 0.2;
        bottom: 15px;
        animation: animateWave 3s linear infinite;
      }
      footer .wave#wave4 {
        z-index: 999;
        opacity: 0.7;
        bottom: 20px;
        animation: animateWave_2 3s linear infinite;
      }
      @keyframes animateWave {
        0% {
          background-position-x: 1000px;
        }
        100% {
          background-position-x: 0px;
        }
      }
      @keyframes animateWave_2 {
        0% {
          background-position-x: 0px;
        }
        100% {
          background-position-x: 1000px;
        }
      }

    <!-- script for profile image upload -->
    <script>
      // Upload image for profile picture script
      $("#profileImage").click(function(e) {
        $("#imageUpload").click();
      });

      // preview image on browser
      function fasterPreview( uploader ) {
        if ( uploader.files && uploader.files[0] )
        {
          $('#profileImage').attr('src', window.URL.createObjectURL(uploader.files[0]) );
        }
      }

      $("#imageUpload").change(function(){
        fasterPreview( this );
      });

      // retrieve name of uploaded image
      $("#imageUpload").change(function() {
        filename = this.files[0].name;
        console.log(filename);
      });
    </script>
