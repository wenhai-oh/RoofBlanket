<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- BootStrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- This Link connects to freeawesome icons -->
    <script src="https://kit.fontawesome.com/01f542bdd3.js" crossorigin="anonymous"></script>

    <!--This section allows to get font from GOOGLE Fonts - Namely Fredoka for headers and Raleway for paragraph-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Raleway&display=swap" rel="stylesheet">

    <!-- Vue.js Version 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>


    <script>

        if(sessionStorage.getItem('userid') == null ){
            window.location.href = "login.html";
        }
    </script>
   
    
    <style>
        .inbox {
          border-right: 1px solid grey;
          height: 100%;
        }

        #bottomHalf {
          width: 100%;
          /* box-shadow: 5px 5px 10px 2px rgba(0,0,0,.1); */
        }

        .markComplete{
          background-color: beige;
          border-radius: 5%;
          padding: 20px;
          position: absolute;
          visibility: hidden;
          width: 50%;
          top: 10%;
          left: 25%;
          z-index: 1;
        }
        .open-complete {
          visibility: visible;
        }
        .blur {
          filter: blur(5px);
        }
        .inbox-drawer:hover {
          border-radius: 10px;
          background:#303c6c;
          cursor: pointer;
          color: white
        }
        .chat-bubble {
          padding: 10px 14px;
          background: #eee;
          border-radius: 5px;
          position: relative;
          margin: 10px 0px;
        }
        .chat-bubble--right {
          background-color: #0d6efd;
          color: white;
          right:0;
        }

        #rightSide{
            font-family: 'Raleway', sans-serif
        }

        .chat-bubble--right{
            background-color: #F4976C
        }

        #send_btn{
            background-color: #F4976C;
            border: transparent;
            color: white;
            position: relative;
            
        }

        #offerHomeBtn {
            background-color: rgb(48,60,108);
            color: white;
            border: transparent;
        } 

        #sendMessage_container{
            position: static;
            
        }

      </style>

</head>



<body>

    <div id="navbardiv" class="sticky-top">

      <navbar-all :userid="user_id" :username="username" v-on:log_out="logout"></navbar-all>

    </div>
    

    <div id="chat">

        <div class='markComplete text-center' id='markComplete'>
            <h5 style="margin:40px 0px">Has the Person been handed over to the GoodWill Host?</h5>
            <button class="btn btn-primary mb-3" type="submit" name="yes" v-on:click="updateComplete()">Yes</button>
            <button class="btn btn-primary mb-3" type="submit" name="no" onclick="closeComplete()">No</button>
        </div>

        <div id="main">

        <!-- START OF BODY CONTENT -->
        <div class="container my-2">
            <!-- START OF ROW -->
            <div class="row">
                <h2 class="mt-3 mb-3" style="font-family:fredoka">Chats</h2>
                <!-- Inbox Side (Left)-->
                <div class="col-md-3 inbox" id="leftSide" style="border-right: transparent">
                    <!-- Search Box -->
                    <div class="search-box">
                      <div class="input-wrapper">
                      <input type="text" class="form-control" placeholder="Search for Chat here...">
                      </div>
                    </div>
                    <!-- List of users messaged -->
                    <div v-on:click="view_chat(people.id, people.homeless_id)" v-for="people in chat_history_person" class="inbox-drawer mt-2 d-flex align-items-center" style="padding: 10px; width:100%">
                        <img src="icons/colored_profile_b.png" style="float:left;height: 25%; width: 25%;" class="me-1">
                        <div style="font-size:100%">
                            <p class="fw-bold m-0" style="font-family: 'Raleway', sans-serif">{{people.username}}</p> 
                            <p class="m-0" style="font-family: 'Raleway', sans-serif">Referring: {{people.homeless_name}}</p>
                            <p class="m-0" style="font-size:small; font-family: 'Raleway', sans-serif">Click to view chat</p>
                        </div>   
                    </div>
                </div>
            
                <!-- Inbox Side (Right)-->
                <div class="col-md-9" id="rightSide">
                    <div id="topHalf">
                        <!-- Samaritan Info -->
                        <div class="row">
                            <div class="col">
                                <img src="icons/colored_profile_b.png" style="float:left;height:50px; width:50px" class="me-1">
                                <p class="m-0"> <b>{{other_user.username}} </b></p>
                                <p class="m-0" style="font-size:small">Click to view profile</p>
                            </div>
                        </div>

                        <hr>

                        <div class="row d-flex">
                            <div class="col d-flex align-items-center">
                                <img src="./icons/colored_profile.png" style="float:left; height:50px; width: 50px;" class="me-1">                            
                                <p class="m-0 ">Referring: {{homeless_name}}</p>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary mt-2" type="submit" style="float:right"onclick="openComplete()" id="offerHomeBtn" v-if="homeless_status == 0">Offer a home!</button>
                                <button class="btn btn-primary mt-2" type="submit" style="float:right" disabled v-else>Found a home!</button>
                            </div>
                        </div>

                        <hr>

                    </div>
                    
                        <!-- Chat Box (Info Dump for Now)-->
                        <div class='container' id="bottomHalf">
                            <div class="chat-panel" >
                                <div class="conversation-box" style="height: 25em; overflow-y: auto">
                                    <div v-for="message in message_records" class="row no-gutters" style="margin:0">
                                        <div v-if="message.sender_id == current_user_id" class="col-md-4 offset-md-8">
                                            <div class="chat-bubble chat-bubble--right">
                                                {{message.message}}
                                            </div>
                                        </div>

                                        <div v-else class="col-md-4">
                                            <div class="chat-bubble chat-bubble--left">
                                                {{message.message}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                                <!-- Bottom Send Text Bar -->
                                
                                <form>
                                    <div class="input-group mb-3" id="sendMessage_container">
                                        <input type="text" class="form-control sendMessage" placeholder="Type here.." v-model="new_message">
                                        <button class="btn btn-danger" id="send_btn" type="button" name="sendMessage" v-on:click="send_message()">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- END OF ROW --> 
            </div> 
        <!-- END OF BODY CONTENT -->
    </div>
        </div>
        

    <div id="footerdiv">

        <footer-all></footer-all>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
    <script>
    
        function openComplete() {
            let markComplete = document.getElementById('markComplete')
            let main = document.getElementById('main')

            markComplete.classList.add('open-complete')
            main.classList.add('blur')

        }
        function closeComplete() {
            let markComplete = document.getElementById('markComplete')
            let main = document.getElementById('main')
            markComplete.classList.remove('open-complete')
            main.classList.remove('blur')
        }
  
    </script>
    
    <!-- Refer to my own external JS -->
    <script src="chat.js"></script>
    <script src="common.js"></script>
    

</body>
</html>
